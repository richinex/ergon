[package]
name = "ergon"
version = "0.1.0"
edition = "2021"
rust-version = "1.85.0"
license = "MIT OR Apache-2.0"
authors = ["LLM Agents Team"]
repository = "https://github.com/richinex/ergon"
description = "Ergon: Durable execution framework inspired by Temporal"
keywords = ["workflow", "durable-execution", "dag", "temporal", "ergon"]
categories = ["asynchronous", "workflow"]

[features]
default = ["sqlite"]
sqlite = ["dep:rusqlite", "dep:r2d2", "dep:r2d2_sqlite"]
redis = ["dep:redis"]

[dependencies]
# Core dependencies
uuid = { version = "1.11", features = ["v4", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2.0"
bincode = { version = "2.0", features = ["serde"] }

# Storage dependencies
async-trait = "0.1"
r2d2 = { version = "0.8", optional = true }
r2d2_sqlite = { version = "0.25", optional = true }
rusqlite = { version = "0.32", features = ["bundled"], optional = true }
redis = { version = "0.32", features = ["r2d2"], optional = true }

# Graph dependencies
petgraph = "0.8"

# Executor dependencies
tokio = { version = "1.42", features = ["full"] }
tracing = "0.1"
lazy_static = "1.4"
futures = "0.3"
dashmap = "6.1"

# Proc-macros
ergon_macros = { path = "../ergon_macros" }

[dev-dependencies]
tokio = { version = "1.42", features = ["full"] }
serde_json = "1.0"

# Example configurations with required features
[[example]]
name = "distributed_redis"
required-features = ["redis"]

[[example]]
name = "distributed_redis_demo"
required-features = ["redis"]

[[example]]
name = "crash_recovery_demo"
required-features = ["redis"]

[[example]]
name = "benchmark_redis"
required-features = ["redis"]
